<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API Gateway</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
</head>
<body>
	<br>
	<br>
	<div class="container">
		<h3>
			Packages
			<a href="logout" class="btn btn-danger pull-right">Logout</a>
		</h3>
		<hr>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Enabled</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="tbody">
				<tr>
					<td colspan="3">No Data</td>
				</tr>
			</tbody>
		</table>
		<br>
		<h3>Manage Package</h3>
		<hr>
		<form class="form-inline" id="form" role="form" method="post">
			<div class="form-group">
				<label class="sr-only" for="name">Package Name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter Package Name">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="enabled" checked="checked" name="enabled"> Enabled
				</label>
			</div>
			<button type="submit" class="btn btn-default">Save</button>
		</form>

	</div>
	<template id="tbodyTemplate">
		{{#each data}}
			<tr>
				<td>{{name}}</td>
				<td>
					{{#trueFalse enabled}}
						True
					{{else}}
						False
					{{/trueFalse}}
				</td>
				<td>
					<button class="edit" data-id="{{id}}">
						<i class="fa fa-edit"></i>
					</button>
					<button class="delete" data-id="{{id}}">
						<i class="fa fa-trash-o"></i>
					</button>
				</td>
			</tr>
		{{else}}
			<tr>
				<td colspan="3">No Data</td>
			</tr>
		{{/each}}
	</template>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
	<script src="js/manage.js"></script>
</body>
</html>
